<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>AR.js Video Player</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marker hiro -->
        <a-marker type="pattern" url="pattern-hiro.patt" emitevents="true" id="marker_hiro">
            <!-- Video element -->
            <a-video id="video1" src="QTUXATHON-vidwithaud.mp4" width="9" height="9" position="0 0 0" rotation="-90 0 0" scale="0.25 0.25 0.25" class="clickable"
                    gesture-handler  visible="true"></a-video>
        </a-marker>
        
        <!-- Marker A -->
        <a-marker type="pattern" url="pattern-letterA.patt" emitevents="true" smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"  id="marker_A">
            <!-- Video element -->
            <a-video id="video2" src="QTUXATHON-vidwithaud.mp4" width="9" height="9" position="0 0 0" rotation="-90 0 0" scale="0.25 0.25 0.25" class="clickable"
                    gesture-handler visible="true"></a-video>
        </a-marker>
        
        <!-- Marker B -->
        <a-marker type="pattern" url="pattern-letterB.patt" emitevents="true"  smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" id="marker_B">
            <!-- Video element -->
            <a-video id="video3" src="QTUXATHON-vidwithaud.mp4" width="16" height="16" position="0 0 0" rotation="-90 0 0" scale="0.25 0.25 0.25" visible="true"></a-video>
        </a-marker>
        
        <!-- Marker C -->
        <a-marker type="pattern" url="pattern-letterC.patt" emitevents="true"  id="marker_C">
            <!-- Video element -->
            <a-video id="video4" src="QTUXATHON-vidwithaud.mp4" width="9" height="9" position="0 0 0" rotation="-90 0 0" scale="0.25 0.25 0.25" class="clickable"
                    gesture-handler visible="true"></a-video>
        </a-marker>
        
        <a-entity camera></a-entity>

        <a-assets>
            <video id="test-video" autoplay loop crossorigin="anonymous" playsinline>
                <source src="introvid.mp4" type="video/mp4">
            </video>
            <video id="A-video" autoplay loop crossorigin="anonymous"  playsinline>
                <source src="introvid.mp4" type="video/mp4">
            </video>
            <video id="B-video" autoplay loop crossorigin="anonymous"  playsinline>
                <source src="introvid.mp4" type="video/mp4">
            </video>
            <video id="C-video" autoplay loop crossorigin="anonymous" playsinline>
                <source src="introvid.mp4" type="video/mp4">
            </video>
        </a-assets>

        <script>
            var marker_hiro = document.querySelector('#marker_hiro');
            var marker_A = document.querySelector('#marker_A');
            var marker_B = document.querySelector('#marker_B');
            var marker_C = document.querySelector('#marker_C');

            marker_hiro.addEventListener('markerFound', function () {
                var video1 = document.querySelector('#video1');
                video1.components.material.material.map.image.play();
            });

            marker_hiro.addEventListener('markerLost', function () {
                var video1 = document.querySelector('#video1');
                video1.components.material.material.map.image.currentTime = 0;
            });

            marker_A.addEventListener('markerFound', function () {
                var video2 = document.querySelector('#video2');
                video2.components.material.material.map.image.play();
            });

            marker_A.addEventListener('markerLost', function () {
                var video2 = document.querySelector('#video2');
                video2.components.material.material.map.image.currentTime = 0;
            });

            marker_B.addEventListener('markerFound', function () {
                var video3 = document.querySelector('#video3');
                video3.components.material.material.map.image.play();
            });

            marker_B.addEventListener('markerLost', function () {
                var video3 = document.querySelector('#video3');
                video3.components.material.material.map.image.currentTime = 0;
            });

            marker_C.addEventListener('markerFound', function () {
                var video4 = document.querySelector('#video4');
                video4.components.material.material.map.image.play();
            });

            marker_C.addEventListener('markerLost', function () {
                var video4 = document.querySelector('#video4');
                video4.components.material.material.map.image.currentTime = 0;
            });
        </script>
    </a-scene>
</body>
</html>
